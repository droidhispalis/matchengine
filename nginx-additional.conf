# Configuración Nginx adicional para Plesk
# Copiar en: Plesk → Dominios → ia.tumanitasia.es → Apache & nginx Settings → Additional nginx directives

# Proxy para API en puerto 3100
location /api {
    proxy_pass http://127.0.0.1:3100;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
}

# Servir archivos estáticos desde public/
location / {
    root /var/www/vhosts/tumanitasia.es/ia.tumanitasia.es/public;
    try_files $uri $uri/ /index.html;
    index index.html dashboard.html;
}
