<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchEngine - Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-left h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .header-right {
            text-align: right;
        }
        .user-info {
            color: #666;
            margin-bottom: 10px;
        }
        .btn-logout {
            padding: 10px 20px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }
        .btn-logout:hover {
            background: #c82333;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .stat-card h3 {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        .stat-card .number {
            color: #667eea;
            font-size: 2.5rem;
            font-weight: bold;
        }
        .section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .section h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e9ecef;
        }
        td {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
        }
        tr:hover {
            background: #f8f9fa;
        }
        .badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        .badge-success { background: #d4edda; color: #155724; }
        .badge-warning { background: #fff3cd; color: #856404; }
        .badge-info { background: #d1ecf1; color: #0c5460; }
        .badge-danger { background: #f8d7da; color: #721c24; }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #5568d3;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .empty {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        .filters {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .filters h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }
        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        .filter-group label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .filter-group select,
        .filter-group input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.95rem;
        }
        .filter-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .btn-filter {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }
        .btn-filter:hover {
            background: #5568d3;
        }
        .btn-clear {
            padding: 10px 20px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }
        .btn-clear:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <h1>游꿢 MatchEngine Dashboard</h1>
                <p>Sistema de b칰squeda inteligente de oposiciones</p>
            </div>
            <div class="header-right">
                <div class="user-info" id="userInfo">Cargando...</div>
                <button class="btn-logout" onclick="logout()">Cerrar Sesi칩n</button>
            </div>
        </header>

        <div class="stats" id="stats">
            <div class="stat-card">
                <h3>Total Jobs</h3>
                <div class="number">-</div>
            </div>
            <div class="stat-card">
                <h3>Oportunidades</h3>
                <div class="number">-</div>
            </div>
            <div class="stat-card">
                <h3>Usuarios Activos</h3>
                <div class="number">-</div>
            </div>
            <div class="stat-card">
                <h3>B칰squedas Activas</h3>
                <div class="number">-</div>
            </div>
        </div>

        <div class="section">
            <h2>游늵 Usuarios</h2>
            <div id="users" class="loading">Cargando usuarios...</div>
        </div>

        <!-- FILTROS AVANZADOS -->
        <div class="filters">
            <h3>游댌 Filtros Avanzados</h3>
            <div class="filter-grid">
                <div class="filter-group">
                    <label>Regi칩n</label>
                    <select id="filterRegion">
                        <option value="all">Todas</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Cupo Discapacidad</label>
                    <select id="filterDisability">
                        <option value="all">Todos</option>
                        <option value="yes">S칤</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Tipo de Acceso</label>
                    <select id="filterAccessType">
                        <option value="all">Todos</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>B칰squeda</label>
                    <input type="text" id="filterSearch" placeholder="T칤tulo o especialidad">
                </div>
                <div class="filter-group">
                    <label>Fecha Desde</label>
                    <input type="date" id="filterDateFrom">
                </div>
                <div class="filter-group">
                    <label>Fecha Hasta</label>
                    <input type="date" id="filterDateTo">
                </div>
            </div>
            <div class="filter-actions">
                <button class="btn-filter" onclick="applyFilters()">Aplicar Filtros</button>
                <button class="btn-clear" onclick="clearFilters()">Limpiar</button>
                <button class="btn-primary" style="margin-left: auto;" onclick="exportCSV()">游닌 Exportar CSV</button>
                <button class="btn-primary" onclick="exportExcel()">游닌 Exportar Excel</button>
            </div>
        </div>

        <div class="section">
            <h2>游눺 칔ltimas Oportunidades</h2>
            <div id="opportunities" class="loading">Cargando oportunidades...</div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        const token = localStorage.getItem('token');

        // Verificar autenticaci칩n
        if (!token) {
            window.location.href = '/login.html';
        }

        // Verificar token v치lido
        async function checkAuth() {
            try {
                const response = await fetch(`${API_BASE}/api/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    credentials: 'include'
                });

                if (!response.ok) {
                    throw new Error('No autorizado');
                }

                const user = await response.json();
                document.getElementById('userInfo').innerHTML = `
                    <strong>${user.name}</strong><br>
                    <small>${user.email} - ${user.subscription_plan}</small>
                `;
                return user;

            } catch (error) {
                console.error('Auth error:', error);
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = '/login.html';
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            fetch(`${API_BASE}/api/auth/logout`, {
                method: 'POST',
                credentials: 'include'
            }).finally(() => {
                window.location.href = '/login.html';
            });
        }

        async function fetchWithAuth(url) {
            const response = await fetch(url, {
                headers: {
                    'Authorization': `Bearer ${token}`
                },
                credentials: 'include'
            });
            if (!response.ok) throw new Error('API Error');
            return response.json();
        }

        async function loadStats() {
            try {
                const data = await fetchWithAuth(`${API_BASE}/api/stats`);
                
                const statsDiv = document.getElementById('stats');
                const jobsTotal = data.jobs.reduce((sum, s) => sum + s.count, 0);
                
                statsDiv.innerHTML = `
                    <div class="stat-card">
                        <h3>Total Jobs</h3>
                        <div class="number">${jobsTotal}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Oportunidades</h3>
                        <div class="number">${data.opportunities.total || 0}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Con Cupo Discapacidad</h3>
                        <div class="number">${data.opportunities.with_disability_quota || 0}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Regiones</h3>
                        <div class="number">${data.opportunities.regions || 0}</div>
                    </div>
                `;
            } catch (err) {
                console.error('Error loading stats:', err);
            }
        }

        async function loadUsers() {
            try {
                const users = await fetchWithAuth(`${API_BASE}/api/users`);
                
                const usersDiv = document.getElementById('users');
                
                if (users.length === 0) {
                    usersDiv.innerHTML = '<div class="empty">No hay usuarios registrados</div>';
                    return;
                }

                usersDiv.innerHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>Email</th>
                                <th>Nombre</th>
                                <th>Plan</th>
                                <th>Estado</th>
                                <th>Fecha Registro</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${users.map(user => `
                                <tr>
                                    <td>${user.email}</td>
                                    <td>${user.name}</td>
                                    <td><span class="badge badge-info">${user.subscription_plan}</span></td>
                                    <td><span class="badge badge-success">${user.status}</span></td>
                                    <td>${new Date(user.created_at).toLocaleDateString('es-ES')}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } catch (err) {
                console.error('Error loading users:', err);
                document.getElementById('users').innerHTML = '<div class="empty">Error cargando usuarios</div>';
            }
        }

        async function loadOpportunities(filters = {}) {
            try {
                // Construir query string con filtros
                const params = new URLSearchParams({ limit: '100' });
                if (filters.region && filters.region !== 'all') params.append('autonomous_region', filters.region);
                if (filters.disability && filters.disability !== 'all') params.append('disability_quota', filters.disability);
                if (filters.accessType && filters.accessType !== 'all') params.append('access_type', filters.accessType);
                if (filters.search) params.append('search', filters.search);
                if (filters.dateFrom) params.append('deadline_from', filters.dateFrom);
                if (filters.dateTo) params.append('deadline_to', filters.dateTo);
                
                const opportunities = await fetchWithAuth(`${API_BASE}/api/users/1/opportunities?${params.toString()}`);
                
                const oppDiv = document.getElementById('opportunities');
                
                if (opportunities.length === 0) {
                    oppDiv.innerHTML = '<div class="empty">No hay oportunidades que coincidan con los filtros</div>';
                    return;
                }

                oppDiv.innerHTML = `
                    <p style="margin-bottom: 15px; color: #666;">Mostrando ${opportunities.length} oportunidades</p>
                    <table>
                        <thead>
                            <tr>
                                <th>T칤tulo</th>
                                <th>Organismo</th>
                                <th>Regi칩n</th>
                                <th>Cupo Discapacidad</th>
                                <th>Fecha L칤mite</th>
                                <th>Score IA</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${opportunities.map(opp => `
                                <tr>
                                    <td><strong>${opp.title || 'Sin t칤tulo'}</strong></td>
                                    <td>${opp.organism || '-'}</td>
                                    <td>${opp.autonomous_region || '-'}</td>
                                    <td>${opp.disability_quota ? '<span class="badge badge-success">S칈</span>' : '<span class="badge badge-danger">NO</span>'}</td>
                                    <td>${opp.application_deadline ? new Date(opp.application_deadline).toLocaleDateString('es-ES') : '-'}</td>
                                    <td><span class="badge badge-info">${opp.ai_score || 50}</span></td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } catch (err) {
                console.error('Error loading opportunities:', err);
                document.getElementById('opportunities').innerHTML = '<div class="empty">Error cargando oportunidades</div>';
            }
        }

        // Cargar opciones de filtros
        async function loadFilterOptions() {
            try {
                const options = await fetchWithAuth(`${API_BASE}/api/opportunities/filter-options`);
                
                // Regiones
                const regionSelect = document.getElementById('filterRegion');
                options.regions.forEach(region => {
                    const option = document.createElement('option');
                    option.value = region;
                    option.textContent = region;
                    regionSelect.appendChild(option);
                });

                // Tipos de acceso
                const accessTypeSelect = document.getElementById('filterAccessType');
                options.access_types.forEach(type => {
                    const option = document.createElement('option');
                    option.value = type;
                    option.textContent = type.charAt(0).toUpperCase() + type.slice(1);
                    accessTypeSelect.appendChild(option);
                });

            } catch (err) {
                console.error('Error loading filter options:', err);
            }
        }

        // Aplicar filtros
        function applyFilters() {
            const filters = {
                region: document.getElementById('filterRegion').value,
                disability: document.getElementById('filterDisability').value,
                accessType: document.getElementById('filterAccessType').value,
                search: document.getElementById('filterSearch').value,
                dateFrom: document.getElementById('filterDateFrom').value,
                dateTo: document.getElementById('filterDateTo').value
            };
            
            loadOpportunities(filters);
        }

        // Limpiar filtros
        function clearFilters() {
            document.getElementById('filterRegion').value = 'all';
            document.getElementById('filterDisability').value = 'all';
            document.getElementById('filterAccessType').value = 'all';
            document.getElementById('filterSearch').value = '';
            document.getElementById('filterDateFrom').value = '';
            document.getElementById('filterDateTo').value = '';
            
            loadOpportunities();
        }

        // Exportar a CSV
        function exportCSV() {
            const filters = getCurrentFilters();
            const params = buildFilterParams(filters);
            const url = `${API_BASE}/api/users/1/opportunities/export/csv?${params}`;
            downloadFile(url, 'csv');
        }

        // Exportar a Excel
        function exportExcel() {
            const filters = getCurrentFilters();
            const params = buildFilterParams(filters);
            const url = `${API_BASE}/api/users/1/opportunities/export/excel?${params}`;
            downloadFile(url, 'excel');
        }

        // Obtener filtros actuales
        function getCurrentFilters() {
            return {
                region: document.getElementById('filterRegion').value,
                disability: document.getElementById('filterDisability').value,
                accessType: document.getElementById('filterAccessType').value,
                search: document.getElementById('filterSearch').value,
                dateFrom: document.getElementById('filterDateFrom').value,
                dateTo: document.getElementById('filterDateTo').value
            };
        }

        // Construir params para URL
        function buildFilterParams(filters) {
            const params = new URLSearchParams();
            if (filters.region && filters.region !== 'all') params.append('autonomous_region', filters.region);
            if (filters.disability && filters.disability !== 'all') params.append('disability_quota', filters.disability);
            if (filters.accessType && filters.accessType !== 'all') params.append('access_type', filters.accessType);
            if (filters.search) params.append('search', filters.search);
            if (filters.dateFrom) params.append('deadline_from', filters.dateFrom);
            if (filters.dateTo) params.append('deadline_to', filters.dateTo);
            return params.toString();
        }

        // Descargar archivo
        async function downloadFile(url, type) {
            try {
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    credentials: 'include'
                });

                if (!response.ok) throw new Error('Error descargando archivo');

                const blob = await response.blob();
                const downloadUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = `oportunidades_${new Date().toISOString().split('T')[0]}.${type === 'excel' ? 'xlsx' : 'csv'}`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(downloadUrl);
            } catch (error) {
                console.error('Error exportando:', error);
                alert('Error al exportar los datos');
            }
        }

        // Verificar autenticaci칩n y cargar datos
        checkAuth().then(() => {
            loadStats();
            loadUsers();
            loadFilterOptions();
            loadOpportunities();

            // Recargar cada 30 segundos
            setInterval(() => {
                loadStats();
                // No recargar oportunidades autom치ticamente si hay filtros activos
            }, 30000);
        });
    </script>
</body>
</html>
